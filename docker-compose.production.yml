version: '3.8'

services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: Dockerfile
    command: gunicorn --bind 0.0.0.0:5000 --access-logfile - --error-logfile app:app
    env_file: .env
    environment:
      - CONFIG=production
  nginx:
    build:
      context: nginx/
      dockerfile: Dockerfile
    restart: always
    ports:
      - 80:80
    depends_on:
      - app