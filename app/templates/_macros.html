<!--Macros for use in templates-->
{% macro render_blog_post(post) %}
    <div class="container shadow post" style="padding: 0px;">
        <div class="container post-title-block pt-3">
            <div class="row">
                <div class="col">
                    <h4 class="post-title ml-auto">{{ post['title'] }}</h4>
                        <div class="col post-tags">
                            {% for tag in post['tags'] %}
                                <span class="badge tag badge-light pr-2 pl-2 pt-1 pb-1">{{ tag }}</span>
                            {% endfor %}
                        </div> 
                </div>
                <div class="col">
                    <a class="btn expand-button float-right" data-toggle="collapse" href="#post-id" role="button">
                        <img src="{{ url_for('static', filename='icons/plus.png', _external=True) }}">
                    </a>
                </div>
            </div>
        </div>
        <div class="container collapse post-content-block" id="post-id">
            <p class="post-content">{{ post['content'] }}</p>
        </div>
    </div>
{% endmacro %}
