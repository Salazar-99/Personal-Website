version: '3.8'

services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: gunicorn --bind 0.0.0.0:5000 --access-logfile - --error-logfile app:app
    env_file: .env
    environment:
      - CONFIG=development
    volumes:
      - "./app:/app"
